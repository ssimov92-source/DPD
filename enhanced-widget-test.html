<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Speedy Office with Map</title>
  
  <!-- Leaflet CSS for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Widget visible for testing - change to "display: none" for production */
    .widget-container {
      display: block;
    }

    .widget-container.visible {
      display: block;
    }

    .header {
      background: linear-gradient(135deg, #e60000 0%, #ff3333 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .view-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .view-toggle button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .view-toggle button.active {
      background: #e60000;
      color: white;
      box-shadow: 0 2px 8px rgba(230, 0, 0, 0.3);
    }

    .view-toggle button:hover:not(.active) {
      background: #fff;
    }

    .search-section {
      margin-bottom: 25px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .search-input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #e60000;
      box-shadow: 0 0 0 3px rgba(230, 0, 0, 0.1);
    }

    .search-button {
      padding: 15px 30px;
      background: #e60000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .search-button:hover {
      background: #cc0000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(230, 0, 0, 0.3);
    }

    .search-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .order-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #e60000;
    }

    .order-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .order-info-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .order-info-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
    }

    .order-info-value {
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    /* Map View */
    #map {
      height: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }

    #map.active {
      display: block;
    }

    /* List View */
    .office-list {
      max-height: 500px;
      overflow-y: auto;
      display: none;
    }

    .office-list.active {
      display: block;
    }

    .office-item {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .office-item:hover {
      border-color: #e60000;
      background: #fff8f8;
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .office-item.selected {
      border-color: #e60000;
      background: #ffebee;
      border-width: 3px;
      padding: 19px;
    }

    .office-item.calculating {
      opacity: 0.6;
      pointer-events: none;
    }

    .office-item.selected::after {
      content: '✓';
      position: absolute;
      right: 20px;
      top: 20px;
      width: 35px;
      height: 35px;
      background: #e60000;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .office-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      padding-right: 50px;
    }

    .office-name {
      font-weight: 700;
      font-size: 18px;
      color: #333;
    }

    .office-price {
      font-size: 20px;
      font-weight: 700;
      color: #e60000;
      white-space: nowrap;
      margin-left: 10px;
    }

    .office-price.loading-price {
      color: #999;
      font-size: 14px;
    }

    .office-address {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .office-meta {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .office-hours {
      font-size: 13px;
      color: #888;
      background: #f5f5f5;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e60000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c62828;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .selected-info {
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border-radius: 10px;
      border-left: 4px solid #4caf50;
    }

    .selected-info h3 {
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .price-summary {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .price-row:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 18px;
      color: #e60000;
      padding-top: 12px;
      margin-top: 8px;
      border-top: 2px solid #e0e0e0;
    }

    .confirm-button {
      width: 100%;
      padding: 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .confirm-button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .no-results-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Custom Leaflet Popup */
    .leaflet-popup-content-wrapper {
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .map-popup {
      min-width: 250px;
    }

    .map-popup-name {
      font-weight: 700;
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }

    .map-popup-address {
      color: #666;
      font-size: 13px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .map-popup-price {
      font-size: 18px;
      font-weight: 700;
      color: #e60000;
      margin: 10px 0;
    }

    .map-popup-button {
      width: 100%;
      padding: 10px;
      background: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .map-popup-button:hover {
      background: #cc0000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }

      .search-box {
        flex-direction: column;
      }

      #map {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container widget-container" id="speedyWidget">
    <div class="header">
      <h1>
        <span>📦</span>
        Select Your Speedy Pickup Office
      </h1>
      <p>Choose the most convenient location with real-time pricing</p>
    </div>

    <div class="content">
      <!-- Order Information -->
      <div class="order-info">
        <strong>📦 Your Order Details</strong>
        <div class="order-info-grid">
          <div class="order-info-item">
            <div class="order-info-label">Weight</div>
            <div class="order-info-value" id="orderWeight">-</div>
          </div>
          <div class="order-info-item">
            <div class="order-info-label">Parcels</div>
            <div class="order-info-value" id="orderParcels">-</div>
          </div>
          <div class="order-info-item">
            <div class="order-info-label">Service</div>
            <div class="order-info-value" id="orderService">Standard</div>
          </div>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            id="cityInput" 
            placeholder="Enter city name (e.g., Sofia, Plovdiv, Varna...)"
          >
          <button class="search-button" id="searchButton">Search</button>
        </div>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle" id="viewToggle" style="display: none;">
        <button class="active" data-view="map">
          <span>🗺️</span> Map View
        </button>
        <button data-view="list">
          <span>📋</span> List View
        </button>
      </div>

      <!-- Loading -->
      <div id="loadingContainer"></div>

      <!-- Error -->
      <div id="errorContainer"></div>

      <!-- Map View -->
      <div id="map"></div>

      <!-- List View -->
      <div class="office-list" id="officeList"></div>

      <!-- Selected Office Info -->
      <div id="selectedInfo"></div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const API_URL = 'http://localhost:3000'; // Update with your backend URL

    // Order configuration from URL parameters or defaults
    const urlParams = new URLSearchParams(window.location.search);
    const ORDER_CONFIG = {
      weight: parseFloat(urlParams.get('weight')) || 1,
      parcelsCount: parseInt(urlParams.get('parcels')) || 1,
      serviceId: parseInt(urlParams.get('service')) || 505,
      declaredValue: parseFloat(urlParams.get('value')) || null,
      cod: parseFloat(urlParams.get('cod')) || null
    };

    // ============================================
    // STATE
    // ============================================
    let currentView = 'map';
    let map = null;
    let markerCluster = null;
    let offices = [];
    let selectedOffice = null;
    let calculatedPrices = {};

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const cityInput = document.getElementById('cityInput');
    const searchButton = document.getElementById('searchButton');
    const loadingContainer = document.getElementById('loadingContainer');
    const errorContainer = document.getElementById('errorContainer');
    const officeList = document.getElementById('officeList');
    const selectedInfo = document.getElementById('selectedInfo');
    const viewToggle = document.getElementById('viewToggle');
    const mapElement = document.getElementById('map');

    // ============================================
    // DELIVERY OPTION INTEGRATION
    // ============================================
    
    /**
     * Call this function from your Shopify checkout/cart page
     * when the user selects the Speedy delivery option
     */
    function showSpeedyWidget() {
      document.getElementById('speedyWidget').classList.add('visible');
    }

    function hideSpeedyWidget() {
      document.getElementById('speedyWidget').classList.remove('visible');
    }

    // Make functions available globally for integration
    window.showSpeedyWidget = showSpeedyWidget;
    window.hideSpeedyWidget = hideSpeedyWidget;

    // ============================================
    // INITIALIZATION
    // ============================================
    
    // Display order information
    document.getElementById('orderWeight').textContent = `${ORDER_CONFIG.weight} kg`;
    document.getElementById('orderParcels').textContent = ORDER_CONFIG.parcelsCount;

    // Pre-fill city from URL parameter
    if (urlParams.get('city')) {
      cityInput.value = urlParams.get('city');
    }

    // Search on Enter key
    cityInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchOffices();
      }
    });

    searchButton.addEventListener('click', searchOffices);

    // View toggle
    viewToggle.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const view = e.target.getAttribute('data-view');
        switchView(view);
      }
    });

    // Initialize map
    function initMap() {
      if (!map) {
        map = L.map('map').setView([42.6977, 23.3219], 7); // Bulgaria center

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors',
          maxZoom: 18
        }).addTo(map);

        markerCluster = L.markerClusterGroup({
          maxClusterRadius: 50,
          spiderfyOnMaxZoom: true,
          showCoverageOnHover: false
        });

        map.addLayer(markerCluster);
      }
    }

    // ============================================
    // SEARCH OFFICES
    // ============================================
    
    async function searchOffices() {
      const city = cityInput.value.trim();

      if (!city) {
        showError('Please enter a city name');
        return;
      }

      hideError();
      clearResults();
      showLoading(true);

      try {
        const response = await fetch(`${API_URL}/api/search-offices`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ city })
        });

        const data = await response.json();

        if (data.success && data.offices && data.offices.length > 0) {
          offices = data.offices;
          
          // Show view toggle
          viewToggle.style.display = 'flex';
          
          // Display offices based on current view
          if (currentView === 'map') {
            displayOfficesOnMap(offices);
          } else {
            displayOfficesList(offices);
          }

          // Calculate prices for all offices
          calculatePricesForOffices(offices);

        } else {
          showNoResults();
        }

      } catch (error) {
        console.error('Search error:', error);
        showError('Failed to search offices. Please try again.');
      } finally {
        showLoading(false);
      }
    }

    // ============================================
    // VIEW SWITCHING
    // ============================================
    
    function switchView(view) {
      currentView = view;

      // Update toggle buttons
      viewToggle.querySelectorAll('button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-view') === view) {
          btn.classList.add('active');
        }
      });

      // Show/hide appropriate view
      if (view === 'map') {
        mapElement.classList.add('active');
        officeList.classList.remove('active');
        
        // Initialize and display map
        if (offices.length > 0) {
          initMap();
          displayOfficesOnMap(offices);
          
          // Fix map display issues
          setTimeout(() => {
            map.invalidateSize();
          }, 100);
        }
      } else {
        mapElement.classList.remove('active');
        officeList.classList.add('active');
        
        if (offices.length > 0) {
          displayOfficesList(offices);
        }
      }
    }

    // ============================================
    // MAP VIEW
    // ============================================
    
    function displayOfficesOnMap(offices) {
      if (!map) {
        initMap();
      }

      // Clear existing markers
      markerCluster.clearLayers();

      const bounds = [];

      offices.forEach(office => {
        // Get coordinates
        const lat = office.address?.coordY || office.address?.latitude;
        const lon = office.address?.coordX || office.address?.longitude;

        if (lat && lon) {
          bounds.push([lat, lon]);

          // Create marker
          const marker = L.marker([lat, lon]);

          // Create popup content
          const popupContent = createMapPopup(office);
          marker.bindPopup(popupContent);

          // Add to cluster
          markerCluster.addLayer(marker);
        }
      });

      // Fit map to show all markers
      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [50, 50] });
      }

      // Ensure map renders properly
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    }

    function createMapPopup(office) {
      const name = office.name?.en || office.name || 'Office';
      const address = office.address?.fullAddressString || office.address || '';
      const hours = formatWorkingHours(office);
      const calculation = calculatedPrices[office.id];

      let priceHTML = calculation
        ? `<div class="map-popup-price">${calculation.price.toFixed(2)} ${calculation.currency}</div>`
        : `<div class="map-popup-price loading-price">Calculating...</div>`;

      const div = document.createElement('div');
      div.className = 'map-popup';
      div.innerHTML = `
        <div class="map-popup-name">${name}</div>
        <div class="map-popup-address">📍 ${address}</div>
        <div style="color: #888; font-size: 12px;">⏰ ${hours}</div>
        ${priceHTML}
        <button class="map-popup-button" onclick="selectOfficeFromMap('${office.id}')">
          Select This Office
        </button>
      `;

      return div;
    }

    window.selectOfficeFromMap = function(officeId) {
      const office = offices.find(o => o.id == officeId);
      if (office) {
        selectOffice(office);
      }
    };

    // ============================================
    // LIST VIEW
    // ============================================
    
    function displayOfficesList(offices) {
      officeList.innerHTML = '';
      offices.forEach(office => {
        const element = createOfficeElement(office);
        officeList.appendChild(element);
      });
    }

    function createOfficeElement(office) {
      const div = document.createElement('div');
      div.className = 'office-item calculating';
      div.setAttribute('data-office-id', office.id);
      
      const name = office.name?.en || office.name || 'Office';
      const address = office.address?.fullAddressString || office.address || '';
      const hours = formatWorkingHours(office);

      div.innerHTML = `
        <div class="office-header">
          <div class="office-name">${name}</div>
          <div class="office-price loading-price" id="price-${office.id}">Calculating...</div>
        </div>
        <div class="office-address">📍 ${address}</div>
        <div class="office-meta">
          <div class="office-hours">⏰ ${hours}</div>
        </div>
      `;

      div.addEventListener('click', () => selectOffice(office, div));
      return div;
    }

    // ============================================
    // PRICE CALCULATION
    // ============================================
    
    async function calculatePricesForOffices(offices) {
      // Calculate prices for all offices
      for (const office of offices) {
        await calculatePrice(office);
      }
    }

    async function calculatePrice(office) {
      try {
        const response = await fetch(`${API_URL}/api/calculate-shipping`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            officeId: office.id,
            weight: ORDER_CONFIG.weight,
            parcelsCount: ORDER_CONFIG.parcelsCount,
            serviceId: ORDER_CONFIG.serviceId,
            declaredValue: ORDER_CONFIG.declaredValue,
            cod: ORDER_CONFIG.cod
          })
        });

        const data = await response.json();

        if (data.success && data.calculation) {
          calculatedPrices[office.id] = data.calculation;
          updateOfficePriceDisplay(office.id, data.calculation);
          
          // Update map popup if in map view
          if (currentView === 'map') {
            updateMapPopupPrice(office.id, data.calculation);
          }
        } else {
          updateOfficePriceDisplay(office.id, null);
        }

      } catch (error) {
        console.error(`Error calculating price for office ${office.id}:`, error);
        updateOfficePriceDisplay(office.id, null);
      }
    }

    function updateOfficePriceDisplay(officeId, calculation) {
      const priceElement = document.getElementById(`price-${officeId}`);
      const officeElement = document.querySelector(`[data-office-id="${officeId}"]`);

      if (officeElement) {
        officeElement.classList.remove('calculating');
      }

      if (priceElement) {
        if (calculation) {
          priceElement.textContent = `${calculation.price.toFixed(2)} ${calculation.currency}`;
          priceElement.classList.remove('loading-price');
        } else {
          priceElement.textContent = 'Price unavailable';
          priceElement.classList.remove('loading-price');
          priceElement.style.color = '#999';
        }
      }
    }

    function updateMapPopupPrice(officeId, calculation) {
      // This will update the popup when it's next opened
      // Leaflet doesn't support live popup updates easily
    }

    // ============================================
    // OFFICE SELECTION
    // ============================================
    
    function selectOffice(office, element) {
      // Check if element is provided (list view) or if we're selecting from map
      if (element && element.classList.contains('calculating')) {
        return;
      }

      // Remove previous selection in list view
      document.querySelectorAll('.office-item').forEach(item => {
        item.classList.remove('selected');
      });

      // Select new office in list view
      if (element) {
        element.classList.add('selected');
      }

      selectedOffice = office;

      // Show confirmation with price
      showSelectedInfo(office);

      // Scroll to confirmation
      selectedInfo.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showSelectedInfo(office) {
      const name = office.name?.en || office.name;
      const address = office.address?.fullAddressString || office.address;
      const calculation = calculatedPrices[office.id];

      let priceHTML = '';
      if (calculation) {
        priceHTML = `
          <div class="price-summary">
            <div class="price-row">
              <span>Shipping Cost:</span>
              <span>${calculation.breakdown?.basePrice?.toFixed(2) || calculation.price.toFixed(2)} ${calculation.currency}</span>
            </div>
            ${calculation.breakdown?.fuelSurcharge ? `
            <div class="price-row">
              <span>Fuel Surcharge:</span>
              <span>${calculation.breakdown.fuelSurcharge.toFixed(2)} ${calculation.currency}</span>
            </div>
            ` : ''}
            ${calculation.breakdown?.vat ? `
            <div class="price-row">
              <span>VAT:</span>
              <span>${calculation.breakdown.vat.toFixed(2)} ${calculation.currency}</span>
            </div>
            ` : ''}
            <div class="price-row">
              <span>Total Shipping:</span>
              <span>${calculation.price.toFixed(2)} ${calculation.currency}</span>
            </div>
          </div>
        `;
      }

      selectedInfo.innerHTML = `
        <div class="selected-info">
          <h3>✓ Selected Office</h3>
          <div style="margin-bottom: 12px; line-height: 1.6;">
            <strong style="font-size: 16px;">${name}</strong><br>
            <span style="color: #555;">📍 ${address}</span>
          </div>
          ${priceHTML}
          <button class="confirm-button" onclick="confirmSelection()">
            ✓ Confirm Selection & Continue
          </button>
        </div>
      `;
    }

    window.confirmSelection = function() {
      if (!selectedOffice) {
        alert('Please select an office first');
        return;
      }

      const name = selectedOffice.name?.en || selectedOffice.name;
      const address = selectedOffice.address?.fullAddressString || selectedOffice.address;
      const calculation = calculatedPrices[selectedOffice.id];

      const officeData = {
        id: selectedOffice.id,
        name: name,
        address: address,
        price: calculation?.price || null,
        currency: calculation?.currency || null
      };

      // Store in localStorage
      localStorage.setItem('speedyOffice', JSON.stringify(officeData));

      // Send to parent window (for Shopify integration)
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'speedy-office-confirmed',
          office: officeData
        }, '*');
      }

      // Show success message
      selectedInfo.innerHTML = `
        <div class="selected-info">
          <h3 style="color: #2e7d32; margin-bottom: 15px;">
            ✓ Office Confirmed!
          </h3>
          <p style="color: #555; line-height: 1.6; margin-bottom: 10px;">
            <strong>${name}</strong><br>
            ${address}
          </p>
          ${calculation ? `
          <p style="color: #e60000; font-size: 20px; font-weight: 700; margin: 15px 0;">
            Shipping: ${calculation.price.toFixed(2)} ${calculation.currency}
          </p>
          ` : ''}
          <p style="color: #666; font-size: 14px;">
            You can now continue with your order. The selected office and shipping cost have been saved.
          </p>
        </div>
      `;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    
    function formatWorkingHours(office) {
      if (office.workingTimeFrom && office.workingTimeTo) {
        return `${office.workingTimeFrom} - ${office.workingTimeTo}`;
      }
      return 'Contact for hours';
    }

    function showLoading(show) {
      if (show) {
        loadingContainer.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <div>Searching for offices...</div>
          </div>
        `;
        searchButton.disabled = true;
        searchButton.textContent = 'Searching...';
      } else {
        loadingContainer.innerHTML = '';
        searchButton.disabled = false;
        searchButton.textContent = 'Search';
      }
    }

    function showError(message) {
      errorContainer.innerHTML = `
        <div class="error">
          <span style="font-size: 20px;">⚠️</span>
          <div><strong>Error:</strong> ${message}</div>
        </div>
      `;
    }

    function hideError() {
      errorContainer.innerHTML = '';
    }

    function clearResults() {
      officeList.innerHTML = '';
      selectedInfo.innerHTML = '';
      selectedOffice = null;
      offices = [];
      calculatedPrices = {};
      viewToggle.style.display = 'none';
      
      if (markerCluster) {
        markerCluster.clearLayers();
      }
    }

    function showNoResults() {
      officeList.innerHTML = `
        <div class="no-results">
          <div class="no-results-icon">📭</div>
          <h3 style="margin-bottom: 10px; color: #333;">No offices found</h3>
          <p style="color: #666;">Try searching for a different city or check the spelling.</p>
        </div>
      `;
    }

    // Check backend connectivity
    fetch(`${API_URL}/`)
      .then(response => response.json())
      .then(data => console.log('✓ Backend connected:', data.message))
      .catch(error => {
        console.error('✗ Backend not reachable:', API_URL);
        showError(`Cannot connect to backend server at ${API_URL}`);
      });
  </script>
</body>
</html>
