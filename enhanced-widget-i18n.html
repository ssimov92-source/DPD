<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Избор на офис Speedy</title>
  
  <!-- Leaflet CSS for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Widget hidden by default - will be shown when delivery option selected */
    .widget-container {
      display: none;
    }

    .widget-container.visible {
      display: block;
    }

    .header {
      background: linear-gradient(135deg, #e60000 0%, #ff3333 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    /* Language Switcher */
    .language-switcher {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 5px;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px;
      border-radius: 20px;
    }

    .language-switcher button {
      background: transparent;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .language-switcher button.active {
      background: white;
      color: #e60000;
    }

    .language-switcher button:hover:not(.active) {
      background: rgba(255, 255, 255, 0.3);
    }

    .content {
      padding: 30px;
    }

    .order-info {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border-left: 4px solid #e60000;
    }

    .order-info strong {
      display: block;
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .order-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .order-info-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .order-info-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .order-info-value {
      font-size: 18px;
      font-weight: 700;
      color: #e60000;
    }

    .view-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .view-toggle button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .view-toggle button.active {
      background: #e60000;
      color: white;
      box-shadow: 0 4px 12px rgba(230, 0, 0, 0.3);
    }

    .view-toggle button:hover:not(.active) {
      background: #e9e9e9;
    }

    .search-section {
      margin-bottom: 25px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .search-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .search-input:focus {
      outline: none;
      border-color: #e60000;
      box-shadow: 0 0 0 3px rgba(230, 0, 0, 0.1);
    }

    .search-button {
      padding: 15px 40px;
      background: linear-gradient(135deg, #e60000 0%, #ff3333 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(230, 0, 0, 0.3);
    }

    .search-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(230, 0, 0, 0.4);
    }

    .search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e60000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee;
      border-left: 4px solid #e60000;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #map {
      height: 500px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: none;
    }

    #map.active {
      display: block;
    }

    .office-list {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .office-list.active {
      display: grid;
    }

    .office-item {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .office-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: #e60000;
      transform: scaleY(0);
      transition: transform 0.3s;
    }

    .office-item:hover {
      border-color: #e60000;
      box-shadow: 0 8px 25px rgba(230, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .office-item:hover::before {
      transform: scaleY(1);
    }

    .office-item.selected {
      border-color: #e60000;
      background: #fff5f5;
      box-shadow: 0 8px 25px rgba(230, 0, 0, 0.2);
    }

    .office-item.selected::before {
      transform: scaleY(1);
    }

    .office-item.calculating {
      opacity: 0.7;
      cursor: wait;
    }

    .office-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 10px;
    }

    .office-name {
      font-size: 16px;
      font-weight: 700;
      color: #333;
      flex: 1;
    }

    .office-price {
      font-size: 18px;
      font-weight: 700;
      color: #e60000;
      white-space: nowrap;
    }

    .office-price.loading-price {
      color: #999;
      font-size: 14px;
    }

    .office-address {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .office-meta {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #888;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #f0f0f0;
    }

    .selected-info {
      background: linear-gradient(135deg, #f0f8ff 0%, #e8f4f8 100%);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 25px;
      margin-top: 25px;
      animation: slideIn 0.3s ease-out;
    }

    .selected-info h3 {
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .confirm-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .confirm-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    /* Map Popup Styles */
    .map-popup {
      min-width: 250px;
    }

    .map-popup-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #333;
    }

    .map-popup-address {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    .map-popup-price {
      font-size: 20px;
      font-weight: 700;
      color: #e60000;
      margin: 12px 0;
    }

    .map-popup-price.loading-price {
      color: #999;
      font-size: 14px;
    }

    .map-popup-button {
      width: 100%;
      padding: 12px;
      background: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .map-popup-button:hover {
      background: #cc0000;
    }

    .price-breakdown {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #e0e0e0;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .price-row:last-child {
      border-top: 2px solid #e60000;
      margin-top: 8px;
      padding-top: 12px;
      font-weight: 700;
      font-size: 16px;
      color: #e60000;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .no-results-icon {
      font-size: 60px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .no-results h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        border-radius: 0;
        margin: -20px;
      }

      .order-info-grid {
        grid-template-columns: 1fr;
      }

      .office-list {
        grid-template-columns: 1fr;
      }

      .search-box {
        flex-direction: column;
      }

      #map {
        height: 400px;
      }

      .language-switcher {
        position: static;
        justify-content: center;
        margin-top: 15px;
      }

      .header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container widget-container" id="speedyWidget">
    <div class="header">
      <!-- Language Switcher -->
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="bg">БГ</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>

      <h1>
        <span>📦</span>
        <span id="headerTitle">Изберете вашия офис на Speedy</span>
      </h1>
      <p id="headerSubtitle">Изберете най-удобната локация с цени в реално време</p>
    </div>

    <div class="content">
      <!-- Order Information -->
      <div class="order-info">
        <strong id="orderDetailsLabel">📦 Детайли на поръчката</strong>
        <div class="order-info-grid">
          <div class="order-info-item">
            <div class="order-info-label" id="weightLabel">Тегло</div>
            <div class="order-info-value" id="orderWeight">-</div>
          </div>
          <div class="order-info-item">
            <div class="order-info-label" id="parcelsLabel">Колети</div>
            <div class="order-info-value" id="orderParcels">-</div>
          </div>
          <div class="order-info-item">
            <div class="order-info-label" id="serviceLabel">Услуга</div>
            <div class="order-info-value" id="orderService">Стандартна</div>
          </div>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            id="cityInput" 
            placeholder="Въведете име на град (напр. София, Пловдив, Варна...)"
          >
          <button class="search-button" id="searchButton">Търсене</button>
        </div>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle" id="viewToggle" style="display: none;">
        <button class="active" data-view="map">
          <span>🗺️</span> <span id="mapViewLabel">Изглед карта</span>
        </button>
        <button data-view="list">
          <span>📋</span> <span id="listViewLabel">Изглед списък</span>
        </button>
      </div>

      <!-- Loading -->
      <div id="loadingContainer"></div>

      <!-- Error -->
      <div id="errorContainer"></div>

      <!-- Map View -->
      <div id="map"></div>

      <!-- List View -->
      <div class="office-list" id="officeList"></div>

      <!-- Selected Office Info -->
      <div id="selectedInfo"></div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    
    const CONFIG = {
      API_URL: 'http://localhost:3000', // Your backend URL
      DEFAULT_LANGUAGE: 'bg', // Default language: 'bg' or 'en'
      ORDER_CONFIG: {
        weight: 1.5, // kg
        parcelsCount: 1,
        serviceId: 505, // Standard service
        declaredValue: null,
        cod: null
      }
    };

    // ============================================
    // TRANSLATIONS
    // ============================================
    
    const translations = {
      bg: {
        header_title: 'Изберете вашия офис на Speedy',
        header_subtitle: 'Изберете най-удобната локация с цени в реално време',
        order_details: '📦 Детайли на поръчката',
        weight: 'Тегло',
        parcels: 'Колети',
        service: 'Услуга',
        service_standard: 'Стандартна',
        search_placeholder: 'Въведете име на град (напр. София, Пловдив, Варна...)',
        search_button: 'Търсене',
        searching: 'Търсене...',
        map_view: 'Изглед карта',
        list_view: 'Изглед списък',
        calculating_price: 'Изчисляване...',
        price_unavailable: 'Цена недостъпна',
        contact_for_hours: 'Свържете се за работно време',
        select_this_office: 'Изберете този офис',
        selected_office: '✓ Избран офис',
        total_shipping: 'Обща доставка:',
        confirm_button: '✓ Потвърдете избора и продължете',
        office_confirmed: '✓ Офисът е потвърден!',
        confirmation_message: 'Можете да продължите с вашата поръчка. Избраният офис и цената на доставката са запазени.',
        shipping_label: 'Доставка:',
        searching_offices: 'Търсене на офиси...',
        error_label: 'Грешка:',
        no_results: 'Не са намерени офиси',
        no_results_message: 'Не са намерени офиси в този град. Опитайте с друг град или проверете правописа.',
        select_office_first: 'Моля, първо изберете офис',
      },
      en: {
        header_title: 'Select Your Speedy Pickup Office',
        header_subtitle: 'Choose the most convenient location with real-time pricing',
        order_details: '📦 Your Order Details',
        weight: 'Weight',
        parcels: 'Parcels',
        service: 'Service',
        service_standard: 'Standard',
        search_placeholder: 'Enter city name (e.g., Sofia, Plovdiv, Varna...)',
        search_button: 'Search',
        searching: 'Searching...',
        map_view: 'Map View',
        list_view: 'List View',
        calculating_price: 'Calculating...',
        price_unavailable: 'Price unavailable',
        contact_for_hours: 'Contact for hours',
        select_this_office: 'Select This Office',
        selected_office: '✓ Selected Office',
        total_shipping: 'Total Shipping:',
        confirm_button: '✓ Confirm Selection & Continue',
        office_confirmed: '✓ Office Confirmed!',
        confirmation_message: 'You can now continue with your order. The selected office and shipping cost have been saved.',
        shipping_label: 'Shipping:',
        searching_offices: 'Searching for offices...',
        error_label: 'Error:',
        no_results: 'No Offices Found',
        no_results_message: 'No offices found in this city. Try another city or check your spelling.',
        select_office_first: 'Please select an office first',
      }
    };

    let currentLanguage = CONFIG.DEFAULT_LANGUAGE;

    function t(key) {
      return translations[currentLanguage][key] || key;
    }

    function updatePageLanguage() {
      document.documentElement.lang = currentLanguage;
      document.getElementById('headerTitle').textContent = t('header_title');
      document.getElementById('headerSubtitle').textContent = t('header_subtitle');
      document.getElementById('orderDetailsLabel').textContent = t('order_details');
      document.getElementById('weightLabel').textContent = t('weight');
      document.getElementById('parcelsLabel').textContent = t('parcels');
      document.getElementById('serviceLabel').textContent = t('service');
      document.getElementById('orderService').textContent = t('service_standard');
      document.getElementById('cityInput').placeholder = t('search_placeholder');
      document.getElementById('searchButton').textContent = t('search_button');
      document.getElementById('mapViewLabel').textContent = t('map_view');
      document.getElementById('listViewLabel').textContent = t('list_view');
    }

    // ============================================
    // STATE
    // ============================================
    
    let map = null;
    let markerCluster = null;
    let offices = [];
    let selectedOffice = null;
    let calculatedPrices = {};
    let currentView = 'map';

    // ============================================
    // DOM ELEMENTS
    // ============================================
    
    const cityInput = document.getElementById('cityInput');
    const searchButton = document.getElementById('searchButton');
    const loadingContainer = document.getElementById('loadingContainer');
    const errorContainer = document.getElementById('errorContainer');
    const mapElement = document.getElementById('map');
    const officeList = document.getElementById('officeList');
    const selectedInfo = document.getElementById('selectedInfo');
    const viewToggle = document.getElementById('viewToggle');

    // ============================================
    // INITIALIZATION
    // ============================================
    
    document.addEventListener('DOMContentLoaded', () => {
      initializeMap();
      setupEventListeners();
      updateOrderInfo();
      updatePageLanguage();
      
      // Check if there's a saved office
      const savedOffice = localStorage.getItem('speedyOffice');
      if (savedOffice) {
        console.log('Restored office from localStorage:', JSON.parse(savedOffice));
      }
    });

    function setupEventListeners() {
      searchButton.addEventListener('click', searchOffices);
      cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchOffices();
      });

      // View toggle
      viewToggle.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const view = btn.dataset.view;
          switchView(view);
        });
      });

      // Language switcher
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.dataset.lang;
          switchLanguage(lang);
        });
      });
    }

    function switchLanguage(lang) {
      currentLanguage = lang;
      
      // Update button states
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // Update all text
      updatePageLanguage();
      
      // If offices are displayed, refresh them
      if (offices.length > 0) {
        if (currentView === 'list') {
          displayOfficesList(offices);
        }
      }
      
      // Update selected office display if any
      if (selectedOffice) {
        displaySelectedOffice(selectedOffice);
      }
    }

    function updateOrderInfo() {
      document.getElementById('orderWeight').textContent = `${CONFIG.ORDER_CONFIG.weight} kg`;
      document.getElementById('orderParcels').textContent = CONFIG.ORDER_CONFIG.parcelsCount;
    }

    // ============================================
    // MAP INITIALIZATION
    // ============================================
    
    function initializeMap() {
      map = L.map('map').setView([42.6977, 23.3219], 7); // Center on Bulgaria

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      markerCluster = L.markerClusterGroup({
        maxClusterRadius: 50,
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false
      });
      
      map.addLayer(markerCluster);
    }

    // ============================================
    // SEARCH FUNCTIONALITY
    // ============================================
    
    async function searchOffices() {
      const city = cityInput.value.trim();

      if (!city) {
        showError(t('error_label') + ' ' + 'Градът е задължителен');
        return;
      }

      showLoading(true);
      hideError();
      clearResults();

      try {
        const response = await fetch(`${CONFIG.API_URL}/api/search-offices`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            city: city,
            language: currentLanguage.toUpperCase()
          })
        });

        const data = await response.json();

        if (data.success && data.offices.length > 0) {
          offices = data.offices;
          displayOffices(offices);
          await calculatePricesForOffices(offices);
          viewToggle.style.display = 'flex';
        } else {
          showNoResults();
        }

      } catch (error) {
        console.error('Search error:', error);
        showError(t('error_label') + ' ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    function displayOffices(offices) {
      if (currentView === 'map') {
        displayOfficesOnMap(offices);
      } else {
        displayOfficesList(offices);
      }
    }

    function switchView(view) {
      currentView = view;

      // Update button states
      viewToggle.querySelectorAll('button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === view);
      });

      // Show/hide views
      if (view === 'map') {
        mapElement.classList.add('active');
        officeList.classList.remove('active');
        displayOfficesOnMap(offices);
      } else {
        mapElement.classList.remove('active');
        officeList.classList.add('active');
        displayOfficesList(offices);
      }
    }

    // ============================================
    // MAP VIEW
    // ============================================
    
    function displayOfficesOnMap(offices) {
      markerCluster.clearLayers();

      offices.forEach(office => {
        const lat = office.address?.coordinates?.y;
        const lng = office.address?.coordinates?.x;

        if (lat && lng) {
          const marker = L.marker([lat, lng]);
          const popup = createMapPopup(office);
          marker.bindPopup(popup);
          markerCluster.addLayer(marker);
        }
      });

      if (offices.length > 0) {
        const bounds = markerCluster.getBounds();
        if (bounds.isValid()) {
          map.fitBounds(bounds, { padding: [50, 50] });
        }
      }
    }

    function createMapPopup(office) {
      const name = office.name?.[currentLanguage] || office.name?.en || office.name || t('select_this_office');
      const address = office.address?.fullAddressString || office.address || '';
      const hours = formatWorkingHours(office);
      const calculation = calculatedPrices[office.id];

      let priceHTML = calculation
        ? `<div class="map-popup-price">${calculation.price.toFixed(2)} ${calculation.currency}</div>`
        : `<div class="map-popup-price loading-price">${t('calculating_price')}</div>`;

      const div = document.createElement('div');
      div.className = 'map-popup';
      div.innerHTML = `
        <div class="map-popup-name">${name}</div>
        <div class="map-popup-address">📍 ${address}</div>
        <div style="color: #888; font-size: 12px;">⏰ ${hours}</div>
        ${priceHTML}
        <button class="map-popup-button" onclick="selectOfficeFromMap('${office.id}')">
          ${t('select_this_office')}
        </button>
      `;

      return div;
    }

    window.selectOfficeFromMap = function(officeId) {
      const office = offices.find(o => o.id == officeId);
      if (office) {
        selectOffice(office);
      }
    };

    // ============================================
    // LIST VIEW
    // ============================================
    
    function displayOfficesList(offices) {
      officeList.innerHTML = '';
      offices.forEach(office => {
        const element = createOfficeElement(office);
        officeList.appendChild(element);
      });
    }

    function createOfficeElement(office) {
      const div = document.createElement('div');
      div.className = 'office-item calculating';
      div.setAttribute('data-office-id', office.id);
      
      const name = office.name?.[currentLanguage] || office.name?.en || office.name || 'Office';
      const address = office.address?.fullAddressString || office.address || '';
      const hours = formatWorkingHours(office);

      div.innerHTML = `
        <div class="office-header">
          <div class="office-name">${name}</div>
          <div class="office-price loading-price" id="price-${office.id}">${t('calculating_price')}</div>
        </div>
        <div class="office-address">📍 ${address}</div>
        <div class="office-meta">
          <div class="office-hours">⏰ ${hours}</div>
        </div>
      `;

      div.addEventListener('click', () => selectOffice(office, div));
      return div;
    }

    // ============================================
    // PRICE CALCULATION
    // ============================================
    
    async function calculatePricesForOffices(offices) {
      for (const office of offices) {
        await calculatePrice(office);
      }
    }

    async function calculatePrice(office) {
      try {
        const response = await fetch(`${CONFIG.API_URL}/api/calculate-shipping`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            officeId: office.id,
            weight: CONFIG.ORDER_CONFIG.weight,
            parcelsCount: CONFIG.ORDER_CONFIG.parcelsCount,
            serviceId: CONFIG.ORDER_CONFIG.serviceId,
            declaredValue: CONFIG.ORDER_CONFIG.declaredValue,
            cod: CONFIG.ORDER_CONFIG.cod,
            language: currentLanguage.toUpperCase()
          })
        });

        const data = await response.json();

        if (data.success && data.calculation) {
          calculatedPrices[office.id] = data.calculation;
          updateOfficePriceDisplay(office.id, data.calculation);
          
          if (currentView === 'map') {
            updateMapPopupPrice(office.id, data.calculation);
          }
        } else {
          updateOfficePriceDisplay(office.id, null);
        }

      } catch (error) {
        console.error(`Error calculating price for office ${office.id}:`, error);
        updateOfficePriceDisplay(office.id, null);
      }
    }

    function updateOfficePriceDisplay(officeId, calculation) {
      const priceElement = document.getElementById(`price-${officeId}`);
      const officeElement = document.querySelector(`[data-office-id="${officeId}"]`);

      if (officeElement) {
        officeElement.classList.remove('calculating');
      }

      if (priceElement) {
        if (calculation) {
          priceElement.textContent = `${calculation.price.toFixed(2)} ${calculation.currency}`;
          priceElement.classList.remove('loading-price');
        } else {
          priceElement.textContent = t('price_unavailable');
          priceElement.classList.remove('loading-price');
          priceElement.style.color = '#999';
        }
      }
    }

    function updateMapPopupPrice(officeId, calculation) {
      // Leaflet doesn't support live popup updates easily
      // Popup will update when reopened
    }

    // ============================================
    // OFFICE SELECTION
    // ============================================
    
    function selectOffice(office, element) {
      if (element && element.classList.contains('calculating')) {
        return;
      }

      document.querySelectorAll('.office-item').forEach(item => {
        item.classList.remove('selected');
      });

      if (element) {
        element.classList.add('selected');
      }

      selectedOffice = office;
      displaySelectedOffice(office);
      
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function displaySelectedOffice(office) {
      const name = office.name?.[currentLanguage] || office.name?.en || office.name || '';
      const address = office.address?.fullAddressString || office.address || '';
      const calculation = calculatedPrices[office.id];

      let priceHTML = '';
      if (calculation) {
        priceHTML = `
          <div class="price-breakdown">
            <div class="price-row">
              <span>${t('total_shipping')}</span>
              <span>${calculation.price.toFixed(2)} ${calculation.currency}</span>
            </div>
          </div>
        `;
      }

      selectedInfo.innerHTML = `
        <div class="selected-info">
          <h3>${t('selected_office')}</h3>
          <div style="margin-bottom: 12px; line-height: 1.6;">
            <strong style="font-size: 16px;">${name}</strong><br>
            <span style="color: #555;">📍 ${address}</span>
          </div>
          ${priceHTML}
          <button class="confirm-button" onclick="confirmSelection()">
            ${t('confirm_button')}
          </button>
        </div>
      `;
    }

    window.confirmSelection = function() {
      if (!selectedOffice) {
        alert(t('select_office_first'));
        return;
      }

      const name = selectedOffice.name?.[currentLanguage] || selectedOffice.name?.en || selectedOffice.name;
      const address = selectedOffice.address?.fullAddressString || selectedOffice.address;
      const calculation = calculatedPrices[selectedOffice.id];

      const officeData = {
        id: selectedOffice.id,
        name: name,
        address: address,
        price: calculation?.price || null,
        currency: calculation?.currency || null,
        language: currentLanguage
      };

      localStorage.setItem('speedyOffice', JSON.stringify(officeData));

      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'speedy-office-confirmed',
          office: officeData
        }, '*');
      }

      selectedInfo.innerHTML = `
        <div class="selected-info">
          <h3 style="color: #2e7d32; margin-bottom: 15px;">
            ${t('office_confirmed')}
          </h3>
          <p style="color: #555; line-height: 1.6; margin-bottom: 10px;">
            <strong>${name}</strong><br>
            ${address}
          </p>
          ${calculation ? `
          <p style="color: #e60000; font-size: 20px; font-weight: 700; margin: 15px 0;">
            ${t('shipping_label')} ${calculation.price.toFixed(2)} ${calculation.currency}
          </p>
          ` : ''}
          <p style="color: #666; font-size: 14px;">
            ${t('confirmation_message')}
          </p>
        </div>
      `;

      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    
    function formatWorkingHours(office) {
      if (office.workingTimeFrom && office.workingTimeTo) {
        return `${office.workingTimeFrom} - ${office.workingTimeTo}`;
      }
      return t('contact_for_hours');
    }

    function showLoading(show) {
      if (show) {
        loadingContainer.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <div>${t('searching_offices')}</div>
          </div>
        `;
        searchButton.disabled = true;
        searchButton.textContent = t('searching');
      } else {
        loadingContainer.innerHTML = '';
        searchButton.disabled = false;
        searchButton.textContent = t('search_button');
      }
    }

    function showError(message) {
      errorContainer.innerHTML = `
        <div class="error">
          <span style="font-size: 20px;">⚠️</span>
          <div><strong>${t('error_label')}</strong> ${message}</div>
        </div>
      `;
    }

    function hideError() {
      errorContainer.innerHTML = '';
    }

    function clearResults() {
      officeList.innerHTML = '';
      selectedInfo.innerHTML = '';
      selectedOffice = null;
      offices = [];
      calculatedPrices = {};
      viewToggle.style.display = 'none';
      
      if (markerCluster) {
        markerCluster.clearLayers();
      }
    }

    function showNoResults() {
      officeList.innerHTML = `
        <div class="no-results">
          <div class="no-results-icon">📦</div>
          <h3>${t('no_results')}</h3>
          <p>${t('no_results_message')}</p>
        </div>
      `;
      officeList.classList.add('active');
      mapElement.classList.remove('active');
    }
  </script>
</body>
</html>
